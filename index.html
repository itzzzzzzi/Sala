<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header fijo -->
    <header>
        <div class="left">Send submissions to curator@sala.com</div>
        <div class="center">
            <h1>Sala</h1>
            <p class="subtitle">Permanent Minimetric Collection</p>
        </div>
        <div class="right">by Itziar Soto Sánchez</div>
    </header>

    <!-- Galería -->
    <main class="gallery">
        <!-- Cada obra -->
        <div class="artwork">
            <img src="ruta-de-la-imagen.jpg" alt="Título de la obra">
            <div class="info">
                <p class="title"><em>Título de la obra</em></p>
                <p class="artist">Nombre del artista</p>
                <p class="materials">Materiales</p>
                <p class="dimensions">Dimensiones</p>
            </div>
        </div>
        <!-- Repite .artwork para cada obra -->
    </main>

</body>
</html>
